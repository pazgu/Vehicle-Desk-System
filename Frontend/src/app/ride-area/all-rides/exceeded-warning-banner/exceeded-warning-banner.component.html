<div>
  <div
    class="exceeded-warning-banner"
    *ngIf="freeQuotaExceeded && warningVisible"
    (click)="onBannerClick()"
    style="cursor: pointer"
  >
    <div class="warning-content">
      <div class="warning-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M12 2L1 21h22L12 2zm0 3.99L19.53 19H4.47L12 5.99zM11 16v2h2v-2h-2zm0-6v4h2v-4h-2z"
          />
        </svg>
      </div>
      <div class="warning-text">
        <h3>חריגה ממכסת הנסיעות החודשית</h3>
        <p>
          ביצעת מעל 6 הזמנות רכב פרטי בחודש האחרון.
          <strong>נסיעות נוספות יחויבו בתשלום עצמאי.</strong>
        </p>
      </div>
      <button class="close-warning" (click)="hideWarning($event)" title="סגור">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </button>
    </div>
  </div>

  <button
    class="floating-warning-btn"
    *ngIf="!warningVisible && freeQuotaExceeded"
    (click)="showWarning()"
    title="הצג אזהרה"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path
        d="M12 2L1 21h22L12 2zm0 3.99L19.53 19H4.47L12 5.99zM11 16v2h2v-2h-2zm0-6v4h2v-4h-2z"
      />
    </svg>
  </button>
</div>
