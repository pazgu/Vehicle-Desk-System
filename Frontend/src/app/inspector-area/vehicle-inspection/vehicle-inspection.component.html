<div class="archived-container">
  <h1>טופס בדיקת רכב</h1>

    <form [formGroup]="inspectionForm" (ngSubmit)="submitInspection()">



<label>
  <input type="checkbox" formControlName="clean" />
  רכבים נקיים
</label>

<label>
  <input type="checkbox" formControlName="fuel_checked" />
   נבדקה רמת דלק בכל הרכבים
</label>

<label>
  <input type="checkbox" formControlName="no_items_left" />
  אין חפצים שנשכחו
</label>

<label for="critical_issue">אירוע חריג (אם קיים):</label>
<input id="critical_issue" type="text" formControlName="critical_issue" placeholder="..." />
<div class="error-msg" *ngIf="inspectionForm.get('critical_issue')?.touched && inspectionForm.get('critical_issue')?.invalid">
  יש למלא תיאור של האירוע החריג
</div>




<button type="submit" class="cute-red-button" [disabled]="inspectionForm.invalid">
  שלח בדיקה
</button>





  </form>


</div>
