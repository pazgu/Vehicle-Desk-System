<div class="page-wrapper">
  <div class="page-container">
    <div class="orders-wrapper">
      <p-table #table [value]="trips" [paginator]="true" [rows]="rows" [totalRecords]="filteredOrders.length" dir="rtl">
        <ng-template pTemplate="header">
          <tr class="table-header">
            <th>מזהה נסיעה</th>
            <th>שם עובד</th>
            <th>רכב</th>
            <th>תאריך</th>
            <th>מרחק (ק"מ)</th>
            <th>סטטוס</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trip>
          <tr [ngClass]="getRowClass(trip.status)" (click)="onRowClick(trip)">
            <td>{{ trip.ride_id }}</td>
            <td>{{ trip.employee_name }}</td>
            <td>{{ trip.requested_vehicle_plate }}</td>
            <td>{{ trip.date_and_time | date: 'yyyy-MM-dd HH:mm' }}</td>
            <td>{{ trip.distance }}</td>
            <td [ngClass]="getStatusClass(trip.status)">{{ trip.status }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" style="text-align: center;">לא נמצאו הזמנות</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
