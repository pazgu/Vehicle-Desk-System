<div class="page-wrapper">
  <div class="page-container">
    <div class="orders-wrapper">
      <h1>כל ההזמנות</h1>
      <br>
      <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; direction: rtl;">
        <div>
          <label for="sort">מיין לפי: </label>
          <select id="sort" [(ngModel)]="sortBy">
            <option value="date">תאריך</option>
            <option value="status">סטטוס</option>
          </select>
        </div>
        <button class="filter" (click)="showFilters = !showFilters">
          {{ showFilters ? 'הסתר סינון' : 'הצג סינון' }}
        </button>
      </div>

      <div *ngIf="showFilters" style="margin-bottom: 1.5rem; background: #f7f7f7; padding: 1rem; border-radius: 8px;">
        <div style="margin-bottom: 1rem;">
          <label for="statusFilter">סטטוס:</label>
          <select id="statusFilter" [(ngModel)]="statusFilter">
            <option value="">הצג הכל</option>
            <option value="מאושר">מאושר</option>
            <option value="בהמתנה">ממתין</option>
            <option value="נדחה">בוטל</option>
          </select>
        </div>

        <div style="display: flex; gap: 1rem;">
          <div>
            <label for="startDate">מתאריך:</label>
            <input id="startDate" type="date" [(ngModel)]="startDate">
          </div>
          <div>
            <label for="endDate">עד תאריך:</label>
            <input id="endDate" type="date" [(ngModel)]="endDate">
          </div>
        </div>
      </div>

      <p-table #table [value]="trips" [paginator]="true" [rows]="rows" dir="rtl">
        <ng-template pTemplate="header">
          <tr class="table-header">
            <th>מזהה נסיעה</th>
            <th>שם עובד</th>
            <th>רכב</th>
            <th>תאריך</th>
            <th>יעד</th>
            <th>מרחק (ק"מ)</th>
            <th>סטטוס</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trip>
          <tr [ngClass]="getRowClass(trip.status)">
            <td>{{ trip.ride_id }}</td>
            <td>{{ trip.employee_name }}</td>
            <td>{{ trip.requested_vehicle_plate }}</td>
            <td>{{ trip.date_and_time }}</td>
            <td>{{ trip.destination }}</td> <td>{{ trip.distance }}</td>
            <td [ngClass]="getStatusClass(trip.status)">{{ trip.status }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
