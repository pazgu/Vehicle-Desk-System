<!-- HTML Component Template -->
<p-table #table [value]="trips" [paginator]="true" [rows]="5" dir="rtl">
  <ng-template pTemplate="header">
    <tr class="table-header">
      <th pSortableColumn="id">מזהה נסיעה <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="employeeName">שם עובד <p-sortIcon field="employeeName"></p-sortIcon></th>
      <th pSortableColumn="vehicle">רכב <p-sortIcon field="vehicle"></p-sortIcon></th>
      <th pSortableColumn="dateTime">תאריך <p-sortIcon field="dateTime"></p-sortIcon></th>
      <th pSortableColumn="destination">יעד <p-sortIcon field="destination"></p-sortIcon></th>
      <th pSortableColumn="distance"> מרחק (ק"מ) <p-sortIcon field="distance"></p-sortIcon></th>
      <th pSortableColumn="status">סטטוס <p-sortIcon field="status"></p-sortIcon></th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-trip>
    <tr (click)="onRowSelect(trip)">
      <td>{{ trip.id }}</td>
      <td>{{ trip.employeeName }}</td>
      <td>{{ trip.vehicle }}</td>
      <td>{{ trip.dateTime }}</td>
      <td>{{ trip.destination }}</td>
      <td>{{ trip.distance }}</td>
      <td>{{ trip.status }}</td>
    </tr>
  </ng-template>
  

</p-table>

<div class="reset-container">
  <p-button class="reset" label="איפוס" icon="pi pi-refresh" (click)="resetFilters(table)"></p-button>
</div>
