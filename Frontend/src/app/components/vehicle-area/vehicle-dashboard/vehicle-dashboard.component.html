
<div class="dashboard-wrapper">
  <div class="dashboard-container">
    
    <div class="dashboard-header">
      <div class="header-content">
        <div class="title-section">
          <h1 class="dashboard-title">ניהול רכבים</h1>
          <p class="dashboard-subtitle">{{ filteredVehicles.length }}  רכבים במערכת</p>
        </div>
        
        <div class="action-buttons">
          <button
            *ngIf="userRole === 'admin' || userRole === 'manager'"
            class="btn btn-secondary"
            (click)="showMileageUpload = !showMileageUpload"
            [class.active]="showMileageUpload"
          >
            <i class="pi pi-upload"></i>
            <span>העלאת קילומטרז'</span>
          </button>

          <button
            class="btn btn-secondary"
            (click)="navigateToArchivedVehicles()"
          >
            <i class="pi pi-folder-open"></i>
            <span>ארכיון</span>
          </button>

          <button
            *ngIf="userRole === 'admin'"
            class="btn btn-primary"
            (click)="navigateToNewVehicle()"
          >
            <i class="pi pi-plus"></i>
            <span>רכב חדש</span>
          </button>
        </div>
      </div>

      <app-mileage-upload 
      *ngIf="showMileageUpload"
      [showMileageUpload]="showMileageUpload"
    ></app-mileage-upload>

    <app-filter-panel
      [allVehicles]="vehicles"
      [userRole]="userRole"
      [departmentMap]="departmentMap"
      (filteredVehiclesChange)="onFilteredVehiclesChange($event)"
      (updateQueryParams)="updateQueryParams()"
    ></app-filter-panel>

    <div class="status-indicators">
      <div class="status-legend-title">מקרא:</div>
      <div class="status-box">
        <div class="status-item">
          <span class="status-indicator available"></span>
          <span>זמין</span>
        </div>
        <div class="status-item">
          <span class="status-indicator in-use"></span>
          <span>בשימוש</span>
        </div>
        <div class="status-item">
          <span class="status-indicator frozen"></span>
          <span>מוקפא</span>
        </div>
        <div class="inactive">לא פעיל</div>
      </div>
    </div>
    </div>

    

    <div class="vehicles-grid">
      <app-vehicle-card
        *ngFor="let vehicle of filteredVehicles"
        [vehicle]="vehicle"
        [showingMostUsed]="filterPanel?.getShowingMostUsed() || false"
        (cardClick)="goToVehicleDetails($event)"
      ></app-vehicle-card>
    </div>

    <div class="empty-state" *ngIf="filteredVehicles.length === 0">
      <div class="empty-icon">
        <i class="pi pi-inbox"></i>
      </div>
      <h3>אין כלי רכב להצגה</h3>
      <p>לא נמצאו כלי רכב התואמים את הסינון שנבחר</p>
    </div>

  </div>
</div>
