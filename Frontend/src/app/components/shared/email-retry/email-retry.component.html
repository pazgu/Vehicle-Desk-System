<ng-container *ngIf="state$ | async as s">

  <div class="loading-overlay" *ngIf="s.loading || s.isLoading">
    <div class="spinner"></div>
    <p>砖 拽砖...</p>
  </div>

  <div
    class="retry-toast"
    *ngIf="(s.visible || s.showRetry) && !(s.loading || s.isLoading)"
    role="alertdialog"
    aria-live="assertive"
    aria-labelledby="emailRetryTitle"
    aria-describedby="emailRetryMsg"
  >
    <div class="toast-content">
      <span class="error-icon" aria-hidden="true">锔</span>
      <div>
        <h3 id="emailRetryTitle">砖转  砖</h3>
        <p id="emailRetryMsg" class="message-text">
          {{ s.errorMessage || s.message || '专注 转拽 转. 转专爪 住转 砖?' }}
        </p>
      </div>
    </div>

    <div class="toast-actions">
      <button class="retry-button" (click)="onRetry()" [disabled]="!s.lastOpFactory">住 砖</button>
      <button class="close-button" (click)="onClose()" aria-label="住专"></button>
    </div>
  </div>

  <!-- TEMP DEBUG: uncomment to inspect state
  <pre class="debug">{{ s | json }}</pre>
  -->
</ng-container>
