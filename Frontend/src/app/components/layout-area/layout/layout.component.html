
<div class="layout-wrapper">
  <app-header></app-header>
  <div
    *ngIf="
      feedbackCheckComplete && pendingRideId && loggedIn && !isFeedbackPage
    "
    class="feedback-button-container"
  >
    <button
      class="modal-overlay"
      [routerLink]="['/ride-completion-form', pendingRideId]"
      (click)="onFeedbackButtonClick()"
    >
      נא למלא משוב
    </button>
  </div>
  <app-loading-spinner />

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <app-footer></app-footer>
</div>
