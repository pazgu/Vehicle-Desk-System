<!-- ✅ Updated LOGIN HTML -->
<div class="page-container">
  <div class="login-box">
    <a routerLink="/home" routerLinkActive="active">
      <div class="close-btn">✕</div>
    </a>
    <h2>התחברות</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label>שם משתמש</label>
      <input type="text" formControlName="username" />
     <small *ngIf="f['username'].invalid && (f['username'].dirty || formSubmitted)" style="color:red;">
  יש להזין שם משתמש
</small>
<small *ngIf="f['username'].errors?.['pattern'] && (f['username'].dirty || formSubmitted)" style="color:red;">
  שם המשתמש יכול לכול אותיות בלבד (עברית או אנגלית)
</small>

<label>סיסמה</label>
<div style="position: relative; display: flex; align-items: center;">
  <input [type]="showPassword ? 'text' : 'password'" formControlName="password" style="margin-left: 7px; flex: 1;" />

  <mat-icon 
    (click)="togglePassword()" 
    style="cursor: pointer; margin-left: 7px;">
    {{ showPassword ? 'visibility' : 'visibility_off' }}
  </mat-icon>
</div>


<small *ngIf="f['password'].invalid && (f['password'].dirty || formSubmitted)" style="color:red;">
  יש להזין סיסמה
</small>
<button type="submit">התחבר</button>
      <a routerLink="/register" routerLinkActive="active">
        <p class="register-link">אין לי משתמש</p>
      </a>

      <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
