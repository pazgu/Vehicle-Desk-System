<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס חווית נסיעה</title>
</head>
<body>
  <div class="review-form">
    <div class="header"></div>
    <div class="subheader"></div>

    <p class="form-title">טופס חווית נסיעה</p>
    
    <div class="question">
      <p>האם החזרת את הרכב?</p>
      <div class="options">
        <span class="option">כן</span>
        <span class="option">לא</span>
      </div>
      <hr class="line" />
    </div>

    <div class="question">
      <p>האם הטענת/תדלקת את הרכב?</p>
      <div class="options">
        <span class="option">כן</span>
        <span class="option">לא</span>
      </div>
      <hr class="line" />
    </div>

    <div class="question">
      <p>האם קרה דבר שונה מהרגיל במהלך הנסיעה?</p>
      <div class="options">
        <span class="option">כן</span>
        <span class="option">לא</span>
      </div>
      <hr class="line" />
    </div>

    <div class="submit-wrapper">
      <button class="submit-btn">שלח</button>
    </div>
  </div>
</body>
</html>
