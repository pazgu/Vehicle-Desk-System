<div class="wrapper">
<div class="notification-page">
  <h2 class="title">הודעות</h2>

  <div *ngIf="pagedNotifications.length === 0" class="no-message">
    לא נמצאו הודעות עבורך
  </div>

<div class="notification" *ngFor="let note of pagedNotifications" (click)="handleNotificationClick(note)" [ngClass]="getStatusClass(note.order_status)">
    
    <div class="content">
      <img [src]="getStatusIcon(note.order_status)" class="status-icon" alt="Status Icon" />
      <div class="time">{{ note.timeAgo }}</div>
      <span class="text">{{ translateMessage(note.message) }}</span>
       <img src="/assets/images/message.png"  alt="Message Icon" class="message-icon" />
     
    </div>
  </div>

  <div class="pagination">
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      ◀
    </button>
    <span>עמוד {{ currentPage }} מתוך {{ totalPages }}</span>
    <button (click)="prevPage()" [disabled]="currentPage === 1">
      ▶
    </button>
    
  </div>
</div>
</div>
