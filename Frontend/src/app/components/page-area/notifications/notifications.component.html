<div class="wrapper">
 <img src="/assets/images/notifIcon.png" class="icon-img"/> 
 <div class="notification-page">
    
    <h2 class="title">注转</h2>
    <div *ngIf="pagedNotifications.length === 0" class="no-message">
       爪 注转 注专
    </div>
<div 
  class="notification" 
  *ngFor="let note of pagedNotifications" 
  (click)="handleNotificationClick(note)"
  [ngClass]="'neutral'">

      <div class="content">
       <span *ngIf="note.is_extended_request" title="砖 -住注 专!">
         
       </span>
        <img src="/assets/images/message.png" alt="Message Icon" class="message-icon" />
         <span class="text">{{ translateMessage(note.message) }}</span>
        <div class="time">{{ note.timeAgo }}</div>  
      </div>
    </div>

  <div class="pagination-controls">

    <button (click)="prevPage()" [disabled]="currentPage === 1">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
        </svg>
      </span>
    </button>

    <span>注 {{ currentPage }} 转 {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </span>
    </button>
  </div>
  </div>
</div>
