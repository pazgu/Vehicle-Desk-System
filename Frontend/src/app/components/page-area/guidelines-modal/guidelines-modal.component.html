<div class="overlay" *ngIf="show">
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="guidelinesTitle"
  >
    <div class="header">
      <div class="header-accent"></div>
      <h2 id="guidelinesTitle">הנחיות שימוש ברכב</h2>
    </div>

    <div class="content" *ngIf="doc$ | async as doc">
      <ul class="bullets">
        <li *ngFor="let item of doc.items; index as i">
          <span class="num">{{ i + 1 }}</span
          >{{ item }}
        </li>
      </ul>

      <div class="notice">
        <div class="notice-header">הודעה חשובה</div>
        שימו לב: הזמנת רכב מהווה התחייבות. ביטול הזמנה יש לבצע לפחות 24 שעות
        מראש. אי עמידה בתנאים עלולה להוביל להגבלת הגישה למערכת. במקרה חירום ניתן
        לפנות למוקד התמיכה 24/7.
      </div>
    </div>

    <div class="ack">
      <label class="check">
        <input type="checkbox" [(ngModel)]="isChecked" />
        <span>אני מאשר/ת שקראתי ומקבל/ת את התנאים</span>
      </label>

      <button class="confirm-btn" [disabled]="!isChecked" (click)="onConfirm()">
        המשך←
      </button>
    </div>
  </div>
</div>
