<div class="page-wrapper">
  <div class="page-container">
    <div class="vehicles-wrapper">
      <h1 style="text-align: right;">רכבי מחלקה</h1>
      <br />

      <!-- Sort + Filter Toggle -->
      <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; direction: rtl;">
        <button class="filter" (click)="showFilters = !showFilters">
          {{ showFilters ? 'הסתר סינון' : 'הצג סינון' }}
        </button>
        <button class="filter" (click)="toggleVehicleMode()">
          {{ showingMostUsed ? 'הצג את כל הרכבים' : 'הכי בשימוש החודש' }}
        </button>
      </div>

      <!-- Notice if showing most used -->
      <div *ngIf="showingMostUsed" style="text-align: right; font-weight: bold; color: #922;">
        מוצגים רכבים לפי כמות שימושים החודש 
      </div>

      <!-- Status Legend -->
      <div class="status-indicators" style="margin-top: 1rem;">
        <p style="margin-bottom: 0.75rem; font-weight: 600;">מקרא צבעים</p>
        <div class="status-box" style="display: flex; gap: 1rem;">
          <div class="status-item" style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="status-indicator available"></span> זמין
          </div>
          <div class="status-item" style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="status-indicator in-use"></span> בשימוש
          </div>
          <div class="status-item" style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="status-indicator frozen"></span> מוקפא
          </div>
        </div>
      </div>

      <!-- Filters Section -->
      <div
        *ngIf="showFilters"
        style="margin-bottom: 1.5rem; background: #f7f7f7; padding: 1rem; border-radius: 8px; direction: rtl;"
      >
        <div style="margin-bottom: 1rem;">
          <label for="statusFilter">סטטוס:</label>
          <select id="statusFilter" [(ngModel)]="statusFilter">
            <option value="">הצג הכל</option>
            <option value="זמין">זמין</option>
            <option value="בשימוש">בשימוש</option>
            <option value="מוקפא">מוקפא</option>
          </select>
        </div>
      </div>

      <!-- Vehicle Cards -->
      <div class="vehicles-cards" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: flex-start;">
        <p-card
          *ngFor="let vehicle of filteredVehicles"
          [styleClass]="'vehicle-card ' + getCardClass(vehicle.status)"
          (click)="goToVehicleDetails(vehicle.id)"
          [style]="{ width: '250px', cursor: 'pointer' }">
        >
          <ng-template pTemplate="header">
            <img
              *ngIf="vehicle.image_url"
              [src]="vehicle.image_url"
              alt="תמונה של הרכב"
              style="width: 100%; margin-top: 10px; border-radius: 4px;"
            />
          </ng-template>
          <div style="padding: 0 0.5rem 1rem;">
            <h3 style="margin: 0.5rem 0;">רכב: {{ vehicle.plate_number }}</h3>
            <div *ngIf="vehicle.vehicle_model">
              <strong>דגם:</strong> {{ vehicle.vehicle_model }}
            </div>
            <div *ngIf="vehicle.ride_count !== undefined">
              <strong>שימושים החודש:</strong> {{ vehicle.ride_count }}
            </div>
          </div>
        </p-card>
      </div>

      <!-- Empty state -->
      <div
        *ngIf="filteredVehicles?.length === 0"
        class="empty-state"
        style="text-align: center; margin-top: 2rem; font-weight: 600; color: #666;"
      >
        לא נמצאו רכבים
      </div>
    </div>
  </div>
</div>
