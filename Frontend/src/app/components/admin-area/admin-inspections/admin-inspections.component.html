<h2 class="section-title">拽转 专 砖爪注 </h2>

<div *ngIf="loading" class="loading">注...</div>
<div *ngIf="!loading && inspections.length === 0" class="empty"> 拽转 爪</div>

<div class="admin-inspections-container" *ngIf="!loading && inspections.length > 0">
  <table class="inspection-table">
    <thead>
      <tr>
        <th> 转专</th>
        <th>И 拽</th>
        <th> 注专转</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inspections" [class.highlight]="highlighted">
        <td>{{ item.inspection_date | date: 'short' }}</td>
        <td>{{ item.inspected_by }}</td>
        <td>
          {{ item.issues_found || '  注转' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
