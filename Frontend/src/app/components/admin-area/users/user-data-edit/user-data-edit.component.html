<div class="page-container">
  <div class="user-data-container">
    <div class="content">
      <button class="back-button" (click)="goBack()"> חזרה ← </button>

      <div class="header">
        <h2 class="edit-user-title">עריכת פרטי משתמש</h2>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <div class="form-row">
          <div class="form-group">
            <label for="last_name">שם משפחה</label>
            <input
              type="text"
              id="last_name"
              formControlName="last_name"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="first_name">שם פרטי</label>
            <input
              type="text"
              id="first_name"
              formControlName="first_name"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="username">שם משתמש</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="role">תפקיד</label>
            <select id="role" formControlName="role" class="form-control">
              <option value="" disabled>בחר תפקיד</option>
              <option *ngFor="let role of roles" [value]="role.key">
                {{ role.label }}
              </option>
            </select>
          </div>

          <div
            class="form-group"
            *ngIf="
              userForm.get('role')?.value !== 'admin' &&
              userForm.get('role')?.value !== 'inspector'
            "
          >
            <label for="department">
              מחלקה
              <span
                *ngIf="userForm.get('role')?.value === 'employee'"
                class="required-asterisk"
                >*</span
              >
              <span
                *ngIf="userForm.get('role')?.value === 'supervisor'"
                class="optional-label"
                >(אופציונלי)</span
              >
            </label>
           <select
              id="department_id"
              formControlName="department_id"
              class="form-control"
              >
                <option [ngValue]="null" [selected]="!f['department_id'].value">
                 בחר מחלקה
                </option>
                 <option *ngFor="let dept of departments" [ngValue]="dept.id">
                  {{ dept.name }}
              </option>
            </select>
            <small
              *ngIf="f['department_id'].touched && f['department_id'].errors?.['required']"
              class="error-message"
            >
              יש לבחור מחלקה
            </small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">מספר טלפון</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="form-control"
            />
            <small
              *ngIf="f['phone'].touched && f['phone'].invalid"
              class="phone-error"
            >
              טלפון חייב להכיל 10 ספרות ולהתחיל ב-05
            </small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="license_expiry_date">תוקף רישיון</label>
            <input
              type="date"
              id="license_expiry_date"
              formControlName="license_expiry_date"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">כתובת מייל </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>האם למשתמש יש רישיון ממשלתי?</label>
            <label class="switch">
              <input
                type="checkbox"
                formControlName="has_government_license"
                [disabled]="hasExistingLicenseFile"
              />
              <span class="slider round"></span>
            </label>
            <div *ngIf="showFileRemovedMessage" class="file-removed-message">
              <small>📄 הקובץ הוסר אוטומטית עקב ביטול הרשיון</small>
            </div>
          </div>
        </div>

        <ng-container *ngIf="!hasExistingLicenseFile">
          <div class="form-row">
            <div class="form-group">
              <label>העלה קובץ רישיון</label>
              <input type="file" (change)="onFileSelected($event)" />
              <div *ngIf="selectedFileName">{{ selectedFileName }}</div>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="hasExistingLicenseFile">
          <div class="form-row">
            <div class="form-group">
              <label>קובץ רישיון ממשלתי שהועלה:</label>
              <a
                [href]="userForm.get('license_file_url')?.value"
                target="_blank"
                class="uploaded-file-link"
              >
                <button type="button" (click)="openLicenseInNewTab()">
                  הצג קובץ/תמונה
                </button>
              </a>
            </div>
          </div>
        </ng-container>
        <div *ngIf="user?.is_blocked" class="block-section">
          <h3>חסימת משתמש</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="block_reason"
                >סיבת חסימה <span class="required-asterisk">*</span></label
              >
              <textarea
                id="block_reason"
                formControlName="block_reason"
                class="form-control"
                rows="3"
                placeholder="הזן את סיבת החסימה..."
              ></textarea>
              <small
                *ngIf="f['block_reason'].touched && f['block_reason'].errors?.['required']"
                class="error-message"
              >
                יש להזין סיבת חסימה
              </small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="block_expires_at"
                >תאריך סיום חסימה
                <span class="required-asterisk">*</span></label
              >
              <input
                type="datetime-local"
                id="block_expires_at"
                formControlName="block_expires_at"
                [min]="minDateTime"
                (blur)="validateBlockExpiryOnBlur()"
                (change)="validateBlockExpiryOnBlur()"
                class="form-control"
              />
              <small
                *ngIf="f['block_expires_at'].touched && f['block_expires_at'].errors?.['required']"
                class="error-message"
              >
                יש להזין תאריך סיום חסימה
              </small>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit" [disabled]="isSubmitting">
            שמירה
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
