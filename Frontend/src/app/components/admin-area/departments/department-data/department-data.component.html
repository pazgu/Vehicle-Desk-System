<div class="departments-container">
  <h2>נתוני מחלקות</h2>
  <button class="add-department-button" >
    + הוסף מחלקה חדשה
  </button>
  
  <div class="departments-list">
    <div class="department-cards" *ngFor="let department of departments">
      <div class="department-info">
        <div class="department-title">
          <h3>{{ department.name }}</h3>          <i class="pi pi-pencil" ></i>

        </div>
        
        <div class="department-supervisor">
      
          <p>מנהל מחלקה : {{ department.supervisorName }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
