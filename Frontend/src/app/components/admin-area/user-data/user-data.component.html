
<div class="user-data-container">
  <div class="content">
   
    <!-- כפתור סגירה -->
    <span class="close-button">✕</span>
   
    <!-- כותרת -->
    <div class="header">
      <h2 class="header-title">פרטי משתמש</h2>
    </div>
   
    <!-- טבלה -->
    <div class="table-wrapper">
      <table class="user-table">
        <thead>
          <tr>
            <th class="column-name">שם עובד</th>
            <th class="column-role">תפקיד</th>
            <th class="column-department">מחלקה</th>
            <th class="column-email">כתובת דואר אלקטרוני</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="column-name">{{ user.name }}</td>
            <td class="column-role">{{ user.role }}</td>
            <td class="column-department">{{ user.department }}</td>
            <td class="column-email">{{ user.email }}</td>
          </tr>
          <!-- שורות ריקות אם תצטרכי -->
          <!--
          <tr class="empty-row"><td colspan="4"></td></tr>
          <tr class="empty-row"><td colspan="4"></td></tr>
          -->
        </tbody>
      </table>
    </div>
  </div>
</div>
