<div class="wrap" [formGroup]="form">
  <div class="head">
    <h2>עריכת הנחיות נסיעה</h2>
    <div class="title-row">
      <label>כותרת</label>
      <input type="text" formControlName="title" />
    </div>
  </div>

  <div class="list" formArrayName="items">
    <div
      class="item"
      *ngFor="let ctrl of items.controls; let i = index; trackBy: trackByIndex"
    >
      <textarea
        [formControlName]="i"
        rows="2"
        placeholder="כתוב/י הנחיה..."
      ></textarea>
      <button type="button" class="danger" (click)="removeItem(i)">מחק</button>
    </div>

    <button type="button" class="add" (click)="addItem()">+ הוסף נקודה</button>
  </div>

  <div class="actions">
    <button type="button" class="primary" (click)="save()"  [disabled]="form.invalid || !hasChanges()">שמור</button>
  </div>
</div>
