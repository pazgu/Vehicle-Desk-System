<div class="analytics-container">
  <div class="chart-card">
    <!-- SORT DROPDOWN -->
    <div class="sort-container inside-card">
      <label for="sortSelect"> 驻:</label>
      <select id="sortSelect" [(ngModel)]="selectedSortOption" (change)="onSortChange()">
        <option value="default">专专转 </option>
        <option value="countAsc">转 - 注</option>
        <option value="countDesc">转 - 专</option>
        <option value="alphabetical">-转</option>
      </select>
    </div>

    <div class="export-buttons">
      <button (click)="exportCSV()"> 爪 CSV</button>
      <button (click)="exportPDF()"> 爪 PDF</button>
    </div>

    <div class="tab-buttons">
  <button [class.active]="activeTabIndex === 0" (click)="activeTabIndex = 0">
    住住 专
  </button>
  <button [class.active]="activeTabIndex === 1" (click)="activeTabIndex = 1">
    住住 住注转
  </button>
</div>

<p-tabView [(activeIndex)]="activeTabIndex">
  <p-tabPanel>
    <div>
      <p-chart
        *ngIf="vehicleChartInitialized && vehicleChartData"
        type="pie"
        [data]="vehicleChartData"
        [options]="vehicleChartOptions"
      ></p-chart>
    </div>
  </p-tabPanel>

  <p-tabPanel>
    <div>
      <p-chart
        *ngIf="rideChartInitialized && rideChartData"
        type="pie"
        [data]="rideChartData"
        [options]="rideChartOptions"
      ></p-chart>
    </div>
  </p-tabPanel>
</p-tabView>

  </div>
</div>
