<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f9f9f9; }
        .container { padding: 20px; background-color: #fff; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .title { font-size: 24px; margin-bottom: 20px; }
        .critical { color: red; font-weight: bold; }
        .success { color: green; }
        .section { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">  拽转 专</div>
        
        <div class="section">
            <strong>转专 拽:</strong> {{ inspection_date }}
        </div>
        
        <div class="section">
            <strong>拽 注 :</strong> {{ inspector_name }}
        </div>

        <div class="section">
            <strong>转拽转:</strong><br/>
            {% if issues_found %}
                <div>{{ issues_found }}</div>
            {% else %}
                <div class="success"> 爪 转拽转</div>
            {% endif %}
        </div>

        {% if critical_issue_bool %}
        <div class="section critical">
            锔 转拽 拽专转 !
        </div>
        {% endif %}
        
        <div class="section">
            <strong>拽:</strong> {{ clean }}<br/>
            <strong>转拽:</strong> {{ fuel_checked }}<br/>
            <strong> 驻爪:</strong> {{ no_items_left }}
        </div>
    </div>
</body>
</html>
