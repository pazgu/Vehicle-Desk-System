<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注转 拽驻转 专 - BookIt</title>
  <style>
     body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #dc3545;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      margin: -20px -20px 20px -20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .freeze-icon {
      font-size: 48px;
      margin-bottom: 10px;
      display: block;
    }
    .content {
      padding: 20px 0;
    }
    .content p {
      margin: 0 0 10px;
      line-height: 1.6;
    }
    .detail-item {
      background-color: #f8f9fa;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border-left: 3px solid #dc3545;
    }
    .detail-label {
      font-weight: bold;
      color: #dc3545;
      font-size: 14px;
    }
    .detail-value {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
    }
    .reason-box {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #f39c12;
    }
    .reason-title {
      font-weight: bold;
      color: #856404;
      margin-bottom: 5px;
    }
    .reason-text {
      color: #856404;
    }
    .contact-info {
      background-color: #e7f3ff;
      border: 1px solid #b8daff;
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .contact-info p {
      margin: 5px 0;
      color: #004085;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .logo {
      font-weight: bold;
      color: #dc3545;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="freeze-icon"></span>
      <h1>专 拽驻</h1>
    </div>

    <div class="content">
      <p>砖,</p>
      <p>专 砖 拽驻 注专转 <strong>BookIt</strong>.  驻专 :</p>

      <div class="details-grid">
        <div class="detail-item">
          <div class="detail-label">住驻专 专:</div>
          <div class="detail-value">{{PLATE_NUMBER}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label"> 专:</div>
          <div class="detail-value">{{VEHICLE_MODEL}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">转专 砖注转 拽驻:</div>
          <div class="detail-value">{{DATE_TIME}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">拽驻 注 :</div>
          <div class="detail-value">{{FROZEN_BY}}</div>
        </div>
      </div>

      <div class="reason-box">
        <div class="reason-title">锔 住转 拽驻:</div>
        <div class="reason-text">{{FREEZE_REASON}}</div>
      </div>

      <div class="reason-box">
        <div class="reason-title"> 驻专 住祝:</div>
        <div class="reason-text">{{FREEZE_DETAILS}}</div>
      </div>

      <div class="contact-info">
        <p><strong>砖 砖转?</strong></p>
        <p>转 驻转 拽 专转  爪转 转</p>
      </div>
    </div>

    <div class="footer">
      转, 爪转 <span class="logo">BookIt</span> <br>
      注  砖 注专转  专.  砖  .
    </div>
  </div>
</body>
</html>
