<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注转 拽驻转 专 - BookIt</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: 'Arial Hebrew', Arial, sans-serif; /* Prioritize Hebrew font */
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6; /* General line height for readability */
      text-align: right; /* Default text alignment for RTL */
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden; /* Clear floats, etc. */
    }
    .header {
      background-color: #dc3545; /* Red */
      color: white;
      text-align: center; /* Header content still centered */
      padding: 25px 20px; /* More vertical padding */
      border-radius: 10px 10px 0 0;
      margin: -20px -20px 20px -20px; /* Match container padding for full width */
    }
    .header h1 {
      margin: 0;
      font-size: 28px; /* Slightly larger */
      font-weight: bold;
      line-height: 1.2;
    }
    .freeze-icon {
      font-size: 56px; /* Larger icon */
      margin-bottom: 10px;
      display: block;
    }
    .content {
      padding: 20px; /* Consistent padding */
    }
    .content p {
      margin: 0 0 15px; /* More spacing between paragraphs */
      text-align: right;
    }
    .detail-item {
      background-color: #f8f9fa; /* Light grey */
      padding: 15px; /* More padding */
      margin-bottom: 10px; /* Space between items */
      border-radius: 6px;
      border-right: 3px solid #dc3545; /* Changed from border-left to border-right for RTL */
      text-align: right; /* Ensure content aligns right */
    }
    .detail-label {
      font-weight: bold;
      color: #dc3545; /* Red */
      font-size: 15px; /* Slightly larger */
      margin-bottom: 5px;
      display: block; /* Ensures label and value are on separate lines within item */
    }
    .detail-value {
      color: #333;
      font-size: 17px; /* Slightly larger */
      word-wrap: break-word; /* Prevents long values from overflowing */
    }
    .reason-box {
      background-color: #fff3cd; /* Light yellow */
      border: 1px solid #ffeaa7; /* Yellow border */
      border-radius: 6px;
      padding: 18px; /* More padding */
      margin: 20px 0; /* Vertical margin */
      text-align: right; /* RTL alignment */
    }
    .reason-box .reason-label {
      font-weight: bold;
      color: #856404; /* Dark yellow */
      font-size: 15px;
      margin-bottom: 8px;
      display: block;
    }
    .reason-box .reason-text {
      color: #856404; /* Dark yellow */
      font-size: 16px;
      line-height: 1.5;
    }
    .contact-info {
      background-color: #e7f3ff; /* Light blue */
      border: 1px solid #b8daff; /* Blue border */
      border-radius: 6px;
      padding: 18px; /* More padding */
      margin: 25px 0; /* More vertical margin */
      text-align: center; /* Contact info remains centered */
    }
    .contact-info p {
      margin: 8px 0;
      color: #004085; /* Dark blue */
      font-size: 14px;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 30px; /* More space above footer */
      border-top: 1px solid #eee; /* Lighter border */
      padding-top: 15px; /* More padding */
    }
    .logo {
      font-weight: bold;
      color: #dc3545; /* Red */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="freeze-icon"></span>
      <h1>专 拽驻</h1>
    </div>

    <div class="content">
      <p>砖,</p>
      <p>专  拽驻 注专转 <strong>BookIt</strong>.  驻专 :</p>

      <div class="detail-item">
        <div class="detail-label">:住驻专 专</div>
        <div class="detail-value">{{PLATE_NUMBER}}</div>
      </div>

      <div class="detail-item">
        <div class="detail-label">: 专</div>
        <div class="detail-value">{{VEHICLE_MODEL}}</div>
      </div>

      <div class="detail-item">
        <div class="detail-label">:拽驻 注 </div>
        <div class="detail-value">{{FIRST_NAME}}</div>
      </div>

      <div class="detail-item">
        <div class="detail-label">:转专 砖注转 拽驻</div>
        <div class="detail-value">{{DATE_TIME}}</div>
      </div>

      <div class="reason-box">
        <div class="reason-label">:住转 拽驻 锔</div>
        <div class="reason-text">{{FREEZE_REASON}}</div>
      </div>

      <div class="reason-box">
        <div class="reason-label">:驻专 住祝 </div>
        <div class="reason-text">{{FREEZE_DETAILS}}</div>
      </div>

      <div class="contact-info">
        <p><strong>?砖 砖转</strong></p>
        <p>转 驻转 拽 专转  爪转 转</p>
      </div>
    </div>

    <div class="footer">
      转,<br> 爪转 <span class="logo">BookIt</span> <br>
      注  砖 注专转  专.  砖  .
    </div>
  </div>
</body>
</html>
