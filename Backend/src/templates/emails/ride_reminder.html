<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>תזכורת נסיעה קרובה - BookIt</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #942222;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      margin: -20px -20px 20px -20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 20px 0;
    }
    .content p {
      margin: 0 0 10px;
      line-height: 1.6;
    }
    .detail-item {
      background-color: #f8f9fa;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border-left: 3px solid #942222;
    }
    .detail-label {
      font-weight: bold;
      color: #942222;
      font-size: 14px;
    }
    .detail-value {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e8f4f8;
      color: #1a73e8;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 20px;
      border: 2px solid #1a73e8;
    }
    .button:hover {
      background-color: #d2e9f7;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>תזכורת נסיעה קרובה</h1>
    </div>

    <div class="content">
      <p>שלום {{PASSENGER_NAME}},</p>
      <p>זוהי תזכורת לנסיעתך המתוכננת.</p>

      <div class="details-grid">
        <div class="detail-item">
          <div class="detail-label">יעד:</div>
          <div class="detail-value">{{DESTINATION}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">תאריך ושעה:</div>
          <div class="detail-value">{{DATE_TIME}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">רכב:</div>
          <div class="detail-value">{{PLATE_NUMBER}}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">מרחק מוערך:</div>
          <div class="detail-value">{{DISTANCE}} ק"מ</div>
        </div>
      </div>

      <p>אנא וודא/י שאתה/את מוכן/ה לנסיעה.</p>

      <div style="text-align: center;">
        <a href="{{LINK_TO_ORDER}}" class="button">צפייה בפרטי הנסיעה</a>
      </div>
    </div>

    <div class="footer">
      הודעה זו נשלחה ממערכת ניהול הנסיעות. אין להשיב למייל זה.
    </div>
  </div>
</body>
</html>
